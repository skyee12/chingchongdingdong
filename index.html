<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Somtus riya" />
    <meta property="og:description" content="A brief description of your page." />
    <meta property="og:image" content="sorry.jpg" />
    <meta property="og:url" content="https://skyee12.github.io/chingchongdingdong/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHINGCHONGDINGDONG</title>
    <style>
        button{
            outline: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #jump-scare {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #scary-image {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>

    <div id="jump-scare">
        <img id="scary-image" src="hh.jpg" alt="Scary Image">
    </div>
    <button id="trigger-button">CHINGCHONGDINGDONG</button>

    <audio id="scary-sound" src="gg.mp3"></audio>

    <script>
        const jumpScareDiv = document.getElementById('jump-scare');
        const scarySound = document.getElementById('scary-sound');
        const triggerButton = document.getElementById('trigger-button');

        triggerButton.addEventListener('click', () => {
            // Show the jump scare
            jumpScareDiv.style.display = 'flex';
            scarySound.play();

            // Hide the jump scare after 3 seconds
            setTimeout(() => {
                jumpScareDiv.style.display = 'none';
            }, 3000);
        });
    </script>

</body>
</html>
